{% extends 'landing/base.html' %}
{% load widget_tweaks %}

{% block body %}
<section class="bg-black min-h-screen flex items-center justify-center">
    <div class="relative w-full max-w-md px-6 py-4 rounded-lg shadow-lg"
        style="background-color: rgba(255, 255, 255, 0.13);">
        <!-- Glowmorphism effect -->
        <div class="absolute inset-0 bg-gradient-to-r blur-xl rounded-lg opacity-50"></div>

        <!-- Content -->
        <div class="relative z-10 mb-6">
            <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-br from-[#22c235] via-[#5aee6c] to-[#b3f5cc] drop-shadow-2xl mb-2">Login</h2>
            <p class="text-gray-300 text-sm">
                Please login with your Phone Number. If you forget your password, please contact Customer Service.
            </p>
        </div>
        <div class="relative z-10 space-y-6">
            <form method="POST" action="" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="phone_number" class="block mb-2 text-sm font-medium text-transparent bg-clip-text bg-gradient-to-br from-[#22c235] via-[#5aee6c] to-[#b3f5cc] drop-shadow-2xl">Your Phone
                        Number</label>
                    <input type="tel" name="phone_number" id="phone_number"
                        class="w-full p-2 text-white bg-black border border-gray-700 rounded-lg focus:ring focus:ring-green-500"
                        placeholder="99999999" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-transparent bg-clip-text bg-gradient-to-br from-[#22c235] via-[#5aee6c] to-[#b3f5cc] drop-shadow-2xl">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full p-2 text-white bg-black border border-gray-700 rounded-lg focus:ring focus:ring-green-500"
                        placeholder="••••••••" required>
                </div>
                <button type="submit"
                    class="text-lg transition duration-200 sm:w-fit w-full px-3.5 py-2 bg-gradient-to-br from-[#22c235] via-[#5aee6c] to-[#b3f5cc] hover:from-[#5aee6c] hover:via-[#b3f5cc] hover:to-[#22c235] transition-all duration-700 ease-in-out rounded-lg shadow-[0px_1px_2px_0px_rgba(16,_24,_40,_0.05)] justify-center items-center flex hover:shadow-lg hover:scale-105">
                    <span class="px-1.5 text-gray-900 text-sm font-medium leading-6 whitespace-nowrap neon-text">
                        Login
                    </span>
                </button>
                <p class="text-sm text-center text-gray-300">
                    Don't have an account? <a href="/register" class="text-green-400 hover:underline">Create now</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
