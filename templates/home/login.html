{% extends 'home/base.html' %}
{% load widget_tweaks %}

{% block body %}
<section class="bg-black min-h-screen flex items-center justify-center">
    <div class="relative w-full max-w-md px-6 py-4 rounded-lg shadow-lg" style="background-color: rgba(255, 255, 255, 0.13);">
        <!-- Glowmorphism effect -->
        <div class="absolute inset-0 bg-gradient-to-r blur-xl rounded-lg opacity-50"></div>

        <!-- Content -->
        <div class="relative z-10 mb-6">
            <h2 class="text-3xl font-bold text-green-400 mb-2">Login</h2>
            <p class="text-gray-300 text-sm">
                Please login with your Phone Number. If you forget your password, please contact Customer Service.
            </p>
        </div>
        <div class="relative z-10 space-y-6">
            <form method="POST" action="" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="phone_number" class="block mb-2 text-sm font-medium text-green-400">Your Phone
                        Number</label>
                    <input type="tel" name="phone_number" id="phone_number"
                        class="w-full p-2 text-white bg-black border border-gray-700 rounded-lg focus:ring focus:ring-green-500"
                        placeholder="99999999" required>
                </div>
                <div>
                    <label for="password" class="block mb-2 text-sm font-medium text-green-400">Password</label>
                    <input type="password" name="password" id="password"
                        class="w-full p-2 text-white bg-black border border-gray-700 rounded-lg focus:ring focus:ring-green-500"
                        placeholder="••••••••" required>
                </div>
                <button type="submit"
                    class="w-full px-5 py-2.5 text-sm font-medium text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-700">
                    Login
                </button>
                <p class="text-sm text-center text-gray-300">
                    Don't have an account? <a href="#" class="text-green-400 hover:underline">Create now</a>
                </p>
            </form>
        </div>
    </div>
</section>
{% endblock body %}
